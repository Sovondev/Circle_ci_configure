version: 2.1
jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run:
          name: "update apt-get"
          command: apt-get update
      - run:
          name: "install gcc"
          command: apt-get install -y gcc++-latest
      - run:
          name: "Run C program"
          command: gcc -o output helloworld.c